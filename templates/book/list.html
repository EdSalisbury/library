{% extends "base.html" %}

{% block content %}
<h1>Books
<a class="btn btn-small btn-primary" href="/book/add/"><i class="icon-plus-sign icon-white"></i> Add</a>
<a class="btn btn-small btn-primary" href="/book/mass_add/"><i class="icon-plus-sign icon-white"></i> Mass Add</a>
</h1>

{% if book_list %}
    <table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    {% for book in book_list %}
        <tr>
            <td><a href="/book/{{ book.id }}/">{{ book.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
{% else %}
    <p>No books exist in your library.</p>
{% endif %}

{% endblock %}
