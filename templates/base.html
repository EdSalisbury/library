<!DOCTYPE html>
{% load bootstrap_toolkit %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ed's Family Library</title>
    <meta name="description" content="">
    <meta name="author" content="Ed Salisbury">
    {% bootstrap_stylesheet_tag %}
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    {% bootstrap_javascript_tag "dropdown" %}
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container pull-left" style="padding-left: 10px">
            <a class="brand" href="/">Ed's Family Library</a>
            <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
            </form>
            <ul class="nav nav-tabs">
                <li class="active"><a href="/book/" class="">Books</a></li>
                <li><a href="/book/" class="">Movies</a></li>
                <li><a href="/book/" class="">Music</a></li>
                <li><a href="/book/" class="">Games</a></li>
            </ul>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

</body>
</html>
